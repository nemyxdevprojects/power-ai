<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>IA virtuelle</title>
<style>
body { font-family: Arial; background: #111; color: #eee; display: flex; justify-content: center; align-items: center; height: 100vh; }
#chat { width: 400px; background: #1a1a1a; border-radius: 10px; padding: 10px; display: flex; flex-direction: column; height: 80vh; }
#messages { flex: 1; overflow-y: auto; margin-bottom: 10px; }
.msg { margin: 5px 0; padding: 8px 12px; border-radius: 8px; max-width: 80%; }
.user { background: #007bff; align-self: flex-end; }
.admin { background: #333; align-self: flex-start; }
#inputZone { display: flex; gap: 5px; }
input { flex: 1; padding: 10px; border: none; border-radius: 5px; }
button { background: #007bff; color: #fff; border: none; border-radius: 5px; padding: 10px 15px; cursor: pointer; }
</style>
</head>
<body>
<div id="chat">
  <div id="messages"></div>
  <div id="inputZone">
    <input type="text" id="msg" placeholder="Ã‰cris un message..." />
    <button id="send">Envoyer</button>
  </div>
</div>
<script>
let userId = null;
const ws = new WebSocket(`wss://${window.location.host}`);
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("msg");
const sendBtn = document.getElementById("send");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `msg ${sender}`;
  div.textContent = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

ws.onmessage = event => {
  const data = JSON.parse(event.data);
  if (data.type === "init") {
    userId = data.userId;
    data.messages.forEach(m => addMessage(m.text, m.sender));
  } else if (data.sender) {
    addMessage(data.text, data.sender);
  }
};

sendBtn.onclick = () => {
  if (input.value.trim() !== "") {
    ws.send(JSON.stringify({ text: input.value }));
    addMessage(input.value, "user");
    input.value = "";
  }
};
</script>

</body>
</html>
